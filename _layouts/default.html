<!doctype html>

<html lang="{{ site.lang | default: "en-US" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{ '/assets/js/script.js' | relative_url }}"></script>
  <script type="text/javascript"> alert("SITE EN MAINTENANCE. On refait la peinture, pardon pour le derrangement");</script>

{% seo %}
  <meta name="description" content="{{ site.description | default: site.github.project_tagline }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

</head>

<body>

  <div class="wrapper">
    <header>
      <h1 class="title">{{ site.title | default: site.github.repository_name }}</h1>
    </header>
    <div id="container">
      <nav>
        <a href="https://leonlenclos.github.io/turing-test/textes/">Voir le sommaire</a><a href="http://cienokill.fr/">Visiter le site de la Cie Nokill</a><a href="{{ site.github.repository_url }}">Retrouver ces textes sur Github</a>
      </nav>
      <div id="main" role="main">
        <article class="markdown-body">
          {{ content }}
        </article>
      </div>
    </div>
    <footer>
      <!-- mettre un lien vers la license -->
   </footer>
  </div>

  {% if site.google_analytics %}
    <script type="text/javascript">
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', '{{ site.google_analytics }}', 'auto');
      ga('send', 'pageview');
    </script>
  {% endif %}
</body>
</html>
